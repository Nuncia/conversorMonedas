<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Monedas</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h2>Conversor de monedas Nacional</h2>
        </div>
        <div>
            <div class="pizarra">
                <h5 class="mt-3">Pesos CLP</h5>
                <input id="inputMonedas" type="number" min="1">
                <div class="moneda">
                    <p class="mb-0">Moneda a convertir:</p>
                    <select class="form-select" id="select" aria-label="Default select example">
                        <option selected>Seleccionar moneda</option>
                    </select>
                    <button type="button" class="btn btn-primary boton" id="boton">Buscar</button>
                    <div class="mt-3">
                        <p>
                            <span id="monedaConvertida"></span>
                        </p>
                    </div>
                    <p id="texto"></p>
                </div>
            </div>
        </div>
        <div class="padreGrafico">
            <canvas id="grafico"></canvas>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
